<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>React Training Pre-assessment Exercise</title>
    <link href="main.css">
</head>

<body>
    <nav class="filters">
        <h1>Filters</h1>
        <div class="container">
            <div class="row">
                <form>
                    <div class="col-lg-12 col-12 filter-box">
                        <h2>Species</h2>
                        <div class="filter-box-section" id="species-filter">
                            <!-- Species Filter will be displayed here -->
                        </div>
                    </div>
                    <div class="col-lg-12 col-12 filter-box">
                        <h2>Gender</h2>
                        <div class="filter-box-section" id="gender-filter">
                            <!-- Gender Filter will be displayed here -->
                        </div>
                    </div>
                    <div class="col-lg-12 col-12 filter-box">
                        <h2>Origin</h2>
                        <div class="filter-box-section" id="origin-filter">
                            <!-- Origin Filter will be displayed here -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <main class="main">
        <h1>Selected Filters</h1>
        <div class="container">
            <div class="row result-row">
                <div class="col-lg-2 col-4">
                    <div class="applied-filter">
                        <span>Human</span>
                        <sapn>X</sapn>
                    </div>
                </div>
                <div class="col-lg-2 col-4">
                    <div class="applied-filter">
                        <span>Nuptia 4</span>
                        <sapn>X</sapn>
                    </div>
                </div>
            </div>
            <div class="row search-box result-row">
                <div class="col-lg-6 col-12">                    
                    <label for="search-by-name">Search By Name</label>
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="search-by-name">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
                <div class="col-lg-3 col-12">
                    <form class="sort-by-form">
                        <div class="form-group">
                            <select class="form-control" id="sort-by">
                                <option>Sort by ID</option>
                                <option>Ascending</option>
                                <option>Descending</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row result-row search-results">
                <!-- Results Card will be displayed here -->
            </div>
        </div>
    </main>
    <script src="bundle.js"></script>
</body>

</html>
